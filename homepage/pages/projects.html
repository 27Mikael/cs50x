<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet"  href="../css/styles.css">
    <link rel="stylesheet"  href="../css/pages/projects-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>My Webpage</title>
  </head>
  <body>
    <div id="projects" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#projects" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#projects" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#projects" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner">
        <!-- First slide in the carousel-->
        <div class="carousel-item active">
          <img src="../img/test1.avif" class="d-block w-100" alt="First Slide">
          <div class="carousel-caption d-none d-md-block">
            <h5> First slide</h5>
            <p> Place holder text goes here</p>
          </div>
          <div>
            <article>
              <p>words go here thank you</p>
            </article>
          </div>
        </div>

        <!-- Second slide in the carousel -->
        <div class="carousel-item">
          <img src="../img/test2.avif" class="d-block w-100" alt="Second Slide">
          <div class="carousel-caption d-none d-md-block">
            <h5> Second Slide</h5>
            <p> Place holder page goes here</p>
          </div>
        </div>

        <!-- Third slide in the carousel --> 
        <div class="carousel-item">
          <img src="../img/test3.avif" class="d-block w-100" alt="Third Slide">
          <div class="carousel-caption d-none d-md-block">
            <h5> Third slide</h5>
            <p> Place holder page goes here</p>
          </div>
        </div>
      </div>

      <!-- Carousel buttons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#projects" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#projects" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
