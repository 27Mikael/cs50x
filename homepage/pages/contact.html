<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/pages/contact-style.css">
    <title>My Webpage</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1 class="h1">Get in touch with me</h1>
        <div class="input-names">
          <span class="input-group-text"> First and Last name</span>
          <input type="text" aria-label="First name" class="form-control" placeholder="First name">
          <input type="text" aria-label="Last name" class="form-control" placeholder="Last name">
        </div>
        <div class="iput-email">
          <span class="input-group-text" id="addon-wrapping">Email address</span>
          <input type="text" class="form-control" placeholder="Enter your email" aria-label="email" aria-describedby="addon-wrapping"> 
        </div>
        <div>
          <button class="button-49"> SUBMIT</button>
          <textarea class="text-area" ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
