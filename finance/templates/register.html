{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
      <div class="mb-3">
        <input type="text" name="username" placeholder="username">
      </div> 
      <div class="mb-3">
        <input type="text" name="password" placeholder="password">
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
